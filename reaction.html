<!DOCTYPE html>
<html lang="en">
<head>
  <title>Using setTimeout</title>
  <header>MCombe reaction timer</header>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>

  <p id="target">Your Time:  </p>
  <p id="countdown">Count: </p>
  
  <script> 
  var myTime = undefined
  function recordReact(){
    myTime = Date.now()
    console.log(myTime)
  }
  var buttonTime = Date.now()
  function startTime(){
    for (i=0; i<4; i++){
      setTimeout(startTime(), 1000)
      console.log("countdown").innerHTML = i
    }
    for (i=4; i>0; i--){
      setTimeout(startTime(), 1000)
      console.log("countdown").innerHTML = i
      if (myTime == undefined){
        console.log("target").innerHTML = "Too Slow!"
      }
      else {
       var x = buttonTime - myTime
       console.log(target).innerHTML = "Time Was: " + x
      }
    }
  }
  </script>

</body>
</html>
