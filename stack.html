<!DOCTYPE html>
<html> 
	<head>
		<header>MCombe Builds a Stack</header>
		<title>making a stack</title>
	<style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
</head>
<input type="text" id="input">
<body>
		<div class="flex-container" id="target">
		  <div class="stack">row item 1</div>   
		  <div class="stack">row item 2</div>  
		  <div class="stack">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Push Value</button>
		<button onclick="popItem()">Pop</button>
		<button onclick="zap">Zap Value</button>

	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("p")
		document.getElementById("input")
		element.innerHTML = "an item after 3"
		element.style.color = "orange"

		/* add it to the container */
		document.getElementById('target').appendChild(element.innerHTML(input.value, className = "stack"))
		
	}
	function popItem(){
		var stackItems = document.getElementsByClassName("stack")
		if (stackItems.length > 0){
			stackItems.remove()
		}
	}
	function zap(){
		var x = document.getElementsByClassName("stack")
		var y = document.getElementById("input")
		for (x.value == y.value){
			x[x].remove;
		}

	}
</script>
</html>
